<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <input type="text" id="display">
  <br>
  <br>
  <div class="Calculator">
    <button class="multiply" onclick="display.value = display.value.slice(0,-1)">back</button> 
    <button class="multiply" onclick="display.value = ' '">c</button> 
    <button class="eval" onclick="display.value =eval(display.value.replace('%','/100')); '=' ">=</buttonn>
    <button class="plus" onclick="display.value += '+'">+</button>
    <button class="plus" onclick="display.value += '%'">%</button>
    <button class="minus" onclick="display.value += '-'">-</button>
    <button class="multiply" onclick="display.value += '*'">X</button>
    <button class="multiply" onclick="display.value = Math.PI">Pi</button>
    <button class="seven" onclick="display.value += '7'">7</button>
    <button class="eight" onclick="display.value += '8'">8</button>
    <button class="nine" onclick="display.value += '9'">9</button>
    <button class="four" onclick="display.value += '4'">4</button>
    <button class="five" onclick="display.value += '5'">5</button>
    <button class="six" onclick="display.value += '6'">6 </button>
    <button class="one" onclick="display.value += '1' ">1</button>
    <button class="two" onclick="display.value += '2' " >2 </button>
    <button class="three" onclick="display.value += '3'">3</button>
    <button class="zero" onclick="display.value += '0'">0</button>
  </div>
</div>
</body>
</html>
